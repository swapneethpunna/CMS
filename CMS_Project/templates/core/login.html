{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CMS | log in</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center m-0" style="height: 100vh;">
          <div class="formm">
            <form method="post" id="login" autocomplete="off" class="bg-light border p-4" style="box-shadow:3px 3px 3px rgba(0,0,0,0.5);">
                {% csrf_token %}
                <h2 class="title my-3 py-3 " style="color:#4c4f94; font-weight:550;">Enter your credentials</h2>
              <div class="form-row">
                <div class="col-12">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="email" class="input form-control" id="emailid" placeholder="Enter your email id" aria-label="Username" aria-describedby="basic-addon1" />
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="input form-control" id="password" placeholder="Password" required="true" aria-label="password" aria-describedby="passwordHelpBlock" > 
                    <div class="input-group-append">
                      <span class="input-group-text";">
                        <i class="fas fa-eye" id="eye"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <p id="passwordHelpInline" class="form-text"> Must be 8-20 characters long. </p>
                </div>
                <div class="col-12">
                    <div class="container px-4">
                        <input type="checkbox" class="form-check-input " id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                </div>
                <div class="col-sm-12 pt-3 text-right">
                   <a href="#">Forgot password?</a>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit" id = "signin" name="signin">Log In</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="{% static 'javascript/login.js' %}"></script>
</body>
</html>
